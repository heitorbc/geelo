{% extends 'base.html' %}
{% block title %}Produtos{% endblock %}

{% block content %}
<div class="home-margin">
    <div id="content-container" class="container p-none home-margin">
        <div class="lgn-container col-lg-8">

            <a id="menu" style="margin-top: 30px; margin-right: 0px !important; " href="{% url 'cadastro_produto' %}" class="btn-floating btn-large green right green">
                <i class="large material-icons ">add</i>
            </a>

            <h4 class="titulo"><br/>Produtos</h4>
            <br/>
            <table>
                    <thead>
                        <tr>
                            <th>id</th>
                            <th>Descricao</th>
                            <th>Opções</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for produto in produtos|dictsort:"descricao" %}
                        <tr>
                            <td id="id">{{produto.id}}</td>
                            <td id="descricao">{{produto.descricao}}</td>
                            <td>
                                    <a name="editar" class="btn-floating waves-effect waves-light green" href="#">
                                    <i class="material-icons">mode_edit</i></a>
                                    
                                    <a  name="visualizar" class="btn-floating waves-effect waves-light green" href="#">
                                        <i class="material-icons">visibility</i></a>
                                    
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
            </table>
        </div>
    </div>
 </div>
{% endblock content %}
