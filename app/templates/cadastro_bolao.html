{% extends "base_site.html" %}

{% block title %} Bolão {% endblock title %}
{% block content %}
  <div class="right_col" role="main">
    <div class="">
      <div class="page-title">
        <div class="title_left">
          <h3>Cadastro de Bolão</h3>
        </div>

      </div>
      
      
      <div class="clearfix"></div>
      <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
          <div class="x_panel">
            <div class="x_title">
              <h2><small>preencha os campos abaixo</small></h2>
              
              <div class="clearfix"></div>
            </div>
            <div class="x_content">
              <br />
              
              <form id="bolao-form" method="post"
                      action="{% url 'cadastro_bolao' %}">
                    {% csrf_token %}
                    <br/>
                    <div class="form">
                        {{form_bolao.as_p}}
                    </div>
    
                    <br/><br/>
                    <div class="row">
                        <div class="input-field">
                            <button type="button" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="Novo" data-original-title="" title="">
                              <a  name="visualizar" href="{% url 'lista_bolao' %}">Voltar</a>
                            </button>
                            <button class="btn btn-primary" type="reset">Limpar</button>
                            <button class="btn btn btn-success" type="submit" name="submit">Cadastrar</button>
                            <input type="hidden" name="next" value="/lista_bolao" />
                        </div>
                    </div>
                </form>
              
            </div>
          </div>
        </div>
      </div>


      
    </div>
  </div>
{% endblock content %}
